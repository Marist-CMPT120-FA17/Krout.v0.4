<head>
    <title>
        Donnelly Hall Adventure
    </title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript">
        //Score and location visits
        var score = 0;
		var currentLoc = 0;
		
		var VisitedLoc1 = false;
		var VisitedLoc2 = false;
		var VisitedLoc3 = false;
		var VisitedLoc4 = false;
		var VisitedLoc5 = false;
		var VisitedLoc6 = false;
		function init(){
			look();
			}

        //North
			function btnNorth() {
            if (currentLoc === 0) {
               currentLoc = 1;
			   look();
            } else {
				if (currentLoc === 1) {
					currentLoc = 2;		
					look();
				} else {
					currentLoc = 7;
				}
			}
			look();
			if (VisitedLoc1 == false) {

                score += 5;
                document.getElementById("scorebox").value = "Score:" + score;
                VisitedLoc1 = true;
            } else {
                document.getElementById("scorebox").value = "Score:" + score;
            }	
      }
		function btnSouth() {
            if (currentLoc === 0) {
               currentLoc = 7;
			   look();
            } else {
				if (currentLoc === 1) {
					currentLoc = 0;		
					look();
				} else {
					currentLoc = 7;
				}
			}
			look();
			if (VisitedLoc1 == false) {

                score += 5;
                document.getElementById("scorebox").value = "Score:" + score;
                VisitedLoc1 = true;
            } else {
                document.getElementById("scorebox").value = "Score:" + score;
            }	
      }
		
		function look() {
			var desc = "";
				switch(currentLoc) {
				case 0: desc = "You enter Donnelly Hall in a panic realizing your dog, Donnelly, has gotten loose and made his way to his favorite building. You must find him!";
					break;
				case 1: desc = "You are at security, they say they saw your dog but can't say where he is for sure since its a circular building...";
					break;
				case 2: desc = " You rush to the back room to check the security cameras and see your dog running in circles";
					break;
				case 3: desc =	" You are standing by the entrance scanning the room";
					break;
				case 4: desc = "You leave the building. Try again.";
					break;
				case 5: desc =	"You head down to the chemistry lab and hear barking";
					break;
				case 6: desc = "Donnelly! You found your dog, sitting by the fashion lab.";
					break;
				case 7: desc = "That is not a valid move";
				}
				displayMessage(desc);
			}
				function displayMessage(msg) {
					var target = document.getElementById("maintext");
					target.value = msg + "\n\n" + target.value;
				}
	</script>
    <style>
        .footer {
            color: purple;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>
        The Race to Save Donnelly
    </h1>
    <h2>

    <textarea rows="5" cols="44" id="maintext" name="maintext"> You enter Donnelly Hall in a panic realizing your dog, Donnelly, has gotten loose and made his way to his favorite building. You must find him!
      </textarea>
    <textarea rows="2" cols="10" id="scorebox" name="scorebox"> Score </textarea>
    <br />

    <input type="button" id="btnNorth" name="btnNorth" value="North" onclick="btnNorth();" />

    <input type="button" id="btnSouth" name="btnSouth" value="South" onclick="btnSouth();" />

    <input type="button" id="btnEast" name="btnEast" value="East" onclick="btnEast();" />

    <input type="button" id="btnWest" name="btnWest" value="West" onclick="btnWest();" />
